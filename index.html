<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* Your existing styles */
        #KHQR #backDrop {
            width: 100%;
            height: 100vh;
            background: #00ffea00;
            position: fixed;
        }

        .download {
            display: flex;
            justify-content: center;
        }

        #down {
            font-size: 20px;
            color: aqua;
            cursor: pointer;
            border: none;
            background-color: white;
        }

        #KHQR {
            position: fixed;
            top: -40px;
            left: 0;
            width: 100%;
            height: 100px;
            backdrop-filter: blur(4px);
            background-color: #ffffff00;
            z-index: 1;
        }

        #KHQRcontainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 35px;
            height: 100vh;
            font-family: 'Nunito Sans', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #card {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 28px;
            position: relative;
            top: 100px;
            animation: bottomToTop 1s ease-in-out;
        }

        @media (min-width: 800px) {
            #card {
                width: 400px;
                height: 590px;
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border-radius: 8px;
                top: 0;
            }
        }

        .right {
            border-bottom: 20px solid transparent;
            border-right: 20px solid #E1232E;
            position: relative;
            top: 0;
            right: 0;
        }

        .KHQRheader {
            height: 12%;
            background-color: #E1232E;
            border-radius: 25px 25px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logoKHQR {
            height: 25%;
            margin-top: 30px;
        }

        .qr {
            width: 200px;
        }

        #KHQR .name {
            margin-top: -15px;
        }

        #KHQR .name .shop-name {
            font-size: 12px;
        }

        .currency {
            font-size: 12px;
        }

        .amount {
            font-size: 21px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
        }

        .name .amount,
        .shop-name {
            margin-left: 20px;
        }

        #QRImg {
            width: 80%;
            justify-content: center;
            align-items: center;
            display: flex;
            margin: 8% 10%;
        }

        #QRImg .usd {
            position: fixed;
        }
    </style>
</head>
<body>
    <div id="KHQR">
        <div id="KHQRcontainer">
            <div id="backDrop" onclick="closeQR()"></div>
            <div id="card">
                <div class="KHQRheader">
                    <img class="logoKHQR" src="img/KHQR Logo.png" alt="">
                </div>
                <div class="right"></div>
                <div class="name">
                    <div class="flex">
                        <div class="oneBox">
                            <span class="shop-name">EMPTY SHOP</span>
                            <div class="amount">10 <span class="currency">USD</span></div>
                        </div>
                    </div>
                    <svg width="400px" height="2" viewBox="0 0 400 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0.845703H400" stroke="black" stroke-opacity="0.5" stroke-dasharray="8 8" />
                    </svg>
                    <div id="QRImg">
                        <!-- The QR code will be generated here -->
                        <div id="qrCode"></div>
                        <img class="usd" src="img/usd-khqr-logo.svg" alt="">
                    </div>
                </div>
                <div class="download">
                    <button id="down">Download QR</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include html2canvas library -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script>
        const qrCodeContainer = document.getElementById('qrCode');
        const downloadBtn = document.getElementById('down');
        const cardElement = document.getElementById('card');

        // Generate QR code dynamically
        const qrCode = new QRCode(qrCodeContainer, {
            text: "
00020101021229180014emptyshop@wing52045999530384054041.655802KH5910Empty Shop6010Phnom Penh62440111Weekly pass0310Empty Shop0711Weekly pass9917001317256321025796304A3BD",  // Replace this with your dynamic data
            width: 200,
            height: 200
        });

        // Download the entire #card element as an image
        downloadBtn.addEventListener('click', () => {
            html2canvas(cardElement).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = 'qr_code_card.png';
                link.click();
            });
        });
    </script>
</body>
</html>
