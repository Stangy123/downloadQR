<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        #KHQR #backDrop{
    width: 100%;
    height: 100vh;
    background: #00ffea00;
    position: fixed;
}
.download{
    display: flex;
    justify-content: center;
}
#down{
    font-size: 20px;
    color: aqua;
    cursor: pointer;
    border: none;
    background-color: white;
}

#KHQR{
    position: fixed;
    top: -40px;
    left: 0;
    width: 100%;
    height: 100px;
    backdrop-filter: blur(4px);
    background-color: #ffffff00;
    z-index: 1;
}
#KHQRcontainer{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 35px;
    height: 100vh;
    font-family: 'Nunito Sans', sans-serif;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);}
@keyframes bottomToTop {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

#card {
    width: 100%;
    height: 600px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 28px;
    position: relative;
    top: 100px;
    animation: bottomToTop 1s ease-in-out;
}


@media(min-width: 800px) {
    #card {
        width: 400px;
        height: 590px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        top: 0; 
    }
}

.right{
    border-bottom: 20px solid transparent;
    border-right: 20px solid #E1232E;
    position: relative;
    top: 0;
    right: 0;
}

.KHQRheader{
    height: 12%;
    background-color: #E1232E;
    border-radius: 25px 25px 0 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logoKHQR{
    height: 25%;
    margin-top: 30px;
    
}
.qr{
    width: 200px;
}
#KHQR .name{
    margin-top: -15px;
}

#KHQR .name .shop-name{
    font-size: 12px;
}

.currency{
    font-size: 12px;
}

.amount{
    font-size: 21px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 5px;
    margin-top: 20px;

}

.name .amount, .shop-name{
    margin-left: 20px;
}


#QRImg{
    width: 80%;
    justify-content: center;
    align-items: center;
    display: flex;
    margin: 8% 10%;
}

#QRImg .usd{
    position: fixed;

    
}
    </style>
</head>
<body>
    <div id="KHQR">
        <div id="KHQRcontainer">
            <div id="card">
                <div class="KHQRheader">
                    <img class="logoKHQR" src="img/KHQR Logo.png" alt="Logo">
                </div>
                <div class="name">
                    <span class="shop-name">EMPTY SHOP</span>
                    <div class="amount">10 <span class="currency">USD</span></div>
                </div>
                <div id="QRImg">
                    <!-- Dynamically load the QR code from an API -->
                    <img id="apiQR" class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="QR Code" />
                </div>
                <div class="download">
                    <button id="down">Download QR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
        const downloadBtn = document.getElementById('down');
        const cardElement = document.getElementById('card');
        const qrImage = document.getElementById('apiQR');

        // Function to capture the QR card and trigger download with improved quality
        function downloadQRCard() {
            // Increase the scale factor for higher resolution
            html2canvas(cardElement, {
                scale: 2  // Adjust the scale factor (2x resolution)
            }).then(canvas => {
                // Convert canvas to image URL (PNG format)
                const imgData = canvas.toDataURL('image/png');

                // Create a temporary anchor to trigger the download
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'qr_code_card.png';  // Save as PNG

                // Trigger download on mobile devices
                link.click();
            });
        }

        // Check if the QR image has loaded before allowing download
        qrImage.onload = function () {
            console.log('QR code image loaded successfully.');
            downloadBtn.disabled = false; // Enable download button
        };

        qrImage.onerror = function () {
            console.error("QR Code failed to load. Please check the API or network.");
            alert("QR Code failed to load. Please try again.");
        };

        // Add event listener to the download button
        downloadBtn.addEventListener('click', () => {
            // Ensure QR code is fully loaded before capturing
            if (qrImage.complete && qrImage.naturalHeight !== 0) {
                downloadQRCard();
            } else {
                alert("QR code is not ready yet. Please wait for it to load.");
            }
        });

        // Disable the download button until QR code is fully loaded
        downloadBtn.disabled = true;
    </script>
</body>
</html>
